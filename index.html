<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="app.js" defer></script>
    <link rel="stylesheet" href="/style/style.css">

    <title>Drag & Drop</title>

</head>
<body>
    <h3 id="description-text">Nothing fancy, just practice.</h3>
    <p id="description-paragraph">
        This project is simply me practicing TypeScript by coding along with my instructor, Maximillian Schwarzmuller. The project does not belong to me.
    </p>

    <template id="project-input">
        <form>
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" id="title"/>
            </div>
            <div class="form-control">
                <label for="description">Description</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            <div class="form-control">
                <label for="people">People</label>
                <input type="number" id="people" step="1" min="0" max="10"/>
            </div>
            <button type="submit">ADD PROJECT</button>
        </form>
    </template>

    <template id="single-project">
        <li draggable="true">
            <h2></h2>
            <h3></h3>
            <p></p>
        </li>
    </template>

    <template id="project-list">
        <section class="projects" id="active-projects">
            <header>
                <h2></h2>
            </header>
            <ul></ul>
        </section>
    </template>

    <div id="app"></div>
    
</body>
</html>
